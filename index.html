<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta author="Adegbola Johnbeulah">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="images/log.jpeg">

    <title>Johnalex Password Generator</title>

  </head>
  <body onload="changeBg()" id="randomBg">

    <h1>JOHNALEX PASSWORD GENERATOR</h1>

    <button onclick="changeBg()" class="bgChanger">Change Background image</button>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label>Include Uppercase</label>
          <input type="checkbox" id="uppercase" checkbox>
        </div>
        <div class="setting">
          <label>Include lowercase</label>
          <input type="checkbox" id="lowercase" checkbox>
        </div>
        <div class="setting">
          <label>Include Numbers</label>
          <input type="checkbox" id="numbers" checkbox>
        </div>
        <div class="setting">
          <label>Special Characters</label>
          <input type="checkbox" id="symbols" checkbox>
        </div>
      </div>
      <button id="generate">
        Generate password
      </button>
    </div>
    
    <footer>
      &copy; Johnalex
    </footer>
  </body>
  <script src="generator.js"></script>
</html>
